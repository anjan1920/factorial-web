<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="src/output.css" rel="stylesheet">
     <script src="./script.js"></script>
    
</head>
<body class="bg-gray-700 m-0 p-0" >
    <div class="flex  items-center justify-center min-h-screen">
         <!-- card --> 
        <div class="bg-gray-500 h-80  w-80   rounded-2xl shadow-blue-500 hover:shadow-2xl hover:text-shadow-blue-800 transition-shadow duration-300">
            <h2 class="text-center text-white rounded-t-2xl h-10 p-2 bg-blue-800">Factorial calculator</h2>
            <div class="flex flex-col  items-center
            h-60 mt-3 justify-evenly p-1"> 
                <input  id="numberInput" class="text-center  bg-white h-8 rounded-xs w-60 " type="number" placeholder="Enter number">
                <div class="gap-2 w-full flex  justify-center ">
                 <button id="clearBtn" class="text-center bg-blue-800 w-20 text-white rounded-2xl 
                 hover:scale-105 hover:bg-blue-600 cursor-pointer transition-transform duration-200">Clea</button>

                <button id="calculateBtn" class="text-center bg-blue-800 w-20 text-white rounded-2xl 
                hover:scale-105 hover:bg-blue-600 cursor-pointer transition-transform duration-200">Calculate</button>
                </div>
                
                <div id="resultArea" class="mt-2 h-20
                 w-60 bg-white text-center text-black p-2 rounded shadow overflow-y-auto break-words">
                <!-- Answer will be shown here -->
                </div>
        </div>
            
            
        </div>

    </div>
   
    
</body>
</html>
